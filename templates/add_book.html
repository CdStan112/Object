<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Book</title>
</head>
<body>
    <h2>Add a Book</h2>
    <form id="addBookForm">
        <div>
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required autocomplete="off">
        </div>
        <div>
            <label for="author">Author:</label>
            <input type="text" id="author" name="author" required autocomplete="off">
        </div>
        <div>
            <label for="info">Info:</label>
            <input type="text" id="info" name="info" autocomplete="off">
        </div>
        <div>
            <label for="photo">Photo ID:</label>
            <input type="text" id="photo" name="photo" autocomplete="off">
        </div>
        <div>
            <label for="categories">Categories:</label>
            <select id="categories" name="categories" multiple autocomplete="off">
                <option value="1">Category 1</option>
                <option value="2">Category 2</option>
                <option value="3">Category 3</option>
                <!-- Add more options as needed -->
            </select>
        </div>
        <button type="submit">Add Book</button>
    </form>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $('#addBookForm').submit(function(e) {
            e.preventDefault();

            let title = $('#title').val();
            let author = $('#author').val();
            let info = $('#info').val();
            let photoId = $('#photo').val();
            let categories = $('#categories').val();

            $.ajax({
                type: 'POST',
                url: '/add_book', // Replace with the appropriate Flask route
                contentType: 'application/json',
                data: JSON.stringify({
                    title: title,
                    author: author,
                    info: info,
                    photo_id: photoId,
                    categories: categories
                }),
                success: function(response) {
                    alert('Book added successfully!');
                }
            });
        });
    </script>
</body>
</html>
